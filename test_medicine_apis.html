<!DOCTYPE html>
<html>
<head>
    <title>药品管理API测试</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 2px solid #ddd; border-radius: 5px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 3px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { margin: 5px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .stats { display: flex; gap: 20px; margin: 10px 0; }
        .stat { padding: 10px; border-radius: 3px; text-align: center; min-width: 100px; }
        .stat.success { background: #d4edda; }
        .stat.error { background: #f8d7da; }
        .stat.total { background: #e2e3e5; }
    </style>
</head>
<body>
    <h1>🏥 药品管理系统API测试</h1>
    
    <div class="stats" id="stats">
        <div class="stat total">
            <div>总测试数</div>
            <div id="totalTests">0</div>
        </div>
        <div class="stat success">
            <div>成功</div>
            <div id="successTests">0</div>
        </div>
        <div class="stat error">
            <div>失败</div>
            <div id="failedTests">0</div>
        </div>
    </div>
    
    <div>
        <button onclick="testAllAPIs()">🚀 测试所有API</button>
        <button onclick="testBasicAPIs()">📋 测试基础API</button>
        <button onclick="testDrugAPIs()">💊 测试药品API</button>
        <button onclick="clearResults()">🗑️ 清空结果</button>
    </div>
    
    <div id="results"></div>

    <script>
        const baseURL = 'http://localhost:8888';
        let totalTests = 0;
        let successTests = 0;
        let failedTests = 0;
        
        function updateStats() {
            document.getElementById('totalTests').textContent = totalTests;
            document.getElementById('successTests').textContent = successTests;
            document.getElementById('failedTests').textContent = failedTests;
        }
        
        async function testAPI(name, url, method = 'GET', data = null, section = 'default') {
            const startTime = Date.now();
            totalTests++;
            updateStats();
            
            let sectionDiv = document.getElementById(`section-${section}`);
            if (!sectionDiv) {
                sectionDiv = document.createElement('div');
                sectionDiv.id = `section-${section}`;
                sectionDiv.className = 'test-section';
                sectionDiv.innerHTML = `<h2>📁 ${section}</h2>`;
                document.getElementById('results').appendChild(sectionDiv);
            }
            
            const testItem = document.createElement('div');
            testItem.className = 'test-item loading';
            testItem.innerHTML = `<h4>${name}</h4><p>🔄 测试中...</p>`;
            sectionDiv.appendChild(testItem);
            
            try {
                const config = {
                    method: method,
                    url: url,
                    timeout: 10000,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    config.data = data;
                }
                
                const response = await axios(config);
                const responseTime = Date.now() - startTime;
                
                successTests++;
                updateStats();
                
                testItem.className = 'test-item success';
                testItem.innerHTML = `
                    <h4>✅ ${name}</h4>
                    <p><strong>状态:</strong> ${response.status} ${response.statusText}</p>
                    <p><strong>响应时间:</strong> ${responseTime}ms</p>
                    <p><strong>URL:</strong> ${url}</p>
                    <details>
                        <summary>查看响应数据</summary>
                        <pre>${JSON.stringify(response.data, null, 2)}</pre>
                    </details>
                `;
            } catch (error) {
                const responseTime = Date.now() - startTime;
                failedTests++;
                updateStats();
                
                testItem.className = 'test-item error';
                testItem.innerHTML = `
                    <h4>❌ ${name}</h4>
                    <p><strong>错误:</strong> ${error.message}</p>
                    <p><strong>状态:</strong> ${error.response?.status || 'Network Error'}</p>
                    <p><strong>响应时间:</strong> ${responseTime}ms</p>
                    <p><strong>URL:</strong> ${url}</p>
                    <details>
                        <summary>查看错误详情</summary>
                        <pre>${JSON.stringify(error.response?.data || error.message, null, 2)}</pre>
                    </details>
                `;
            }
        }
        
        async function testBasicAPIs() {
            const tests = [
                ['健康检查', `${baseURL}/health`, 'GET', null, '系统基础'],
                ['字典查询-药品状态', `${baseURL}/sysDictionary/findSysDictionary?type=drug_status`, 'GET', null, '系统基础'],
                ['字典查询-用户状态', `${baseURL}/sysDictionary/findSysDictionary?type=user_status`, 'GET', null, '系统基础']
            ];
            
            for (const [name, url, method, data, section] of tests) {
                await testAPI(name, url, method, data, section);
                await new Promise(resolve => setTimeout(resolve, 300));
            }
        }
        
        async function testDrugAPIs() {
            const tests = [
                // 药品基础API
                ['获取药品列表', `${baseURL}/mtDrug/getMtDrugList?page=1&pageSize=5`, 'GET', null, '药品管理'],
                ['获取药品详情', `${baseURL}/mtDrug/findMtDrug?ID=1`, 'GET', null, '药品管理'],
                
                // 药品类型阶梯API
                ['获取药品类型阶梯列表', `${baseURL}/mtDrugTypeStair/getMtDrugTypeStairList?page=1&pageSize=5`, 'GET', null, '药品分类'],
                ['获取所有药品类型阶梯', `${baseURL}/mtDrugTypeStair/getAllMtDrugTypeStair`, 'GET', null, '药品分类'],
                
                // 药品类型级别API
                ['获取药品类型级别列表', `${baseURL}/mtDrugTypeLevel/getMtDrugTypeLevelList?page=1&pageSize=5`, 'GET', null, '药品分类'],
                ['获取所有药品类型级别', `${baseURL}/mtDrugTypeLevel/getAllMtDrugTypeLevel`, 'GET', null, '药品分类'],
                
                // 用药指导API
                ['获取用药指导列表', `${baseURL}/mtGuide/getMtGuideList?page=1&pageSize=5`, 'GET', null, '用药指导'],
                ['获取用药指导详情', `${baseURL}/mtGuide/findMtGuide?id=1`, 'GET', null, '用药指导'],
                
                // 说明书API
                ['获取说明书列表', `${baseURL}/mtExplain/getMtExplainList?page=1&pageSize=5`, 'GET', null, '药品说明书'],
                ['获取说明书详情', `${baseURL}/mtExplain/findMtExplain?id=1`, 'GET', null, '药品说明书']
            ];
            
            for (const [name, url, method, data, section] of tests) {
                await testAPI(name, url, method, data, section);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }
        
        async function testAllAPIs() {
            clearResults();
            
            // 显示测试开始信息
            const infoDiv = document.createElement('div');
            infoDiv.className = 'test-item info';
            infoDiv.innerHTML = `
                <h3>🚀 开始全面API测试</h3>
                <p>正在测试药品管理系统的所有API接口...</p>
                <p><strong>测试服务器:</strong> ${baseURL}</p>
                <p><strong>开始时间:</strong> ${new Date().toLocaleString()}</p>
            `;
            document.getElementById('results').appendChild(infoDiv);
            
            await testBasicAPIs();
            await testDrugAPIs();
            
            // 显示测试完成信息
            const completeDiv = document.createElement('div');
            completeDiv.className = 'test-item info';
            completeDiv.innerHTML = `
                <h3>✅ 测试完成</h3>
                <p><strong>完成时间:</strong> ${new Date().toLocaleString()}</p>
                <p><strong>总测试数:</strong> ${totalTests}</p>
                <p><strong>成功:</strong> ${successTests}</p>
                <p><strong>失败:</strong> ${failedTests}</p>
                <p><strong>成功率:</strong> ${totalTests > 0 ? ((successTests / totalTests) * 100).toFixed(1) : 0}%</p>
            `;
            document.getElementById('results').appendChild(completeDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            totalTests = 0;
            successTests = 0;
            failedTests = 0;
            updateStats();
        }
        
        // 页面加载时显示欢迎信息
        window.onload = function() {
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'test-item info';
            welcomeDiv.innerHTML = `
                <h3>🎉 欢迎使用药品管理API测试工具</h3>
                <p>这个工具可以帮助你测试药品管理系统的所有API接口。</p>
                <p><strong>服务器地址:</strong> ${baseURL}</p>
                <p>点击上方按钮开始测试，或者选择特定的测试类别。</p>
            `;
            document.getElementById('results').appendChild(welcomeDiv);
        };
    </script>
</body>
</html>
