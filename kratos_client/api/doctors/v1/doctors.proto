syntax = "proto3";

package doctors.v1;

import "google/api/annotations.proto";

option go_package = "kratos_client/api/doctors/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.doctors.v1";
option java_outer_classname = "doctorsProtoV1";

// The greeting service definition.
service Doctors {
  // Sends a greeting
  rpc DoctorsList (DoctorsListRequest) returns (DoctorsListReply) {
    option (google.api.http) = {
      post: "/v1/DoctorsList"
      body: "*"
    };
  }

}

// The request message containing the user's name.
message DoctorsListRequest {
}

// The response message containing the greetings
message DoctorsListReply {
  string message = 1;
  repeated DoctorsList doctorsList = 2;
}


message DoctorsList{
  string doctorCode = 1;
  string doctorsName = 2;
}