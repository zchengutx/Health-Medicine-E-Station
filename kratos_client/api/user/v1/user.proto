syntax = "proto3";

package user.v1;

import "google/api/annotations.proto";

option go_package = "kratos_client/api/user/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.user.v1";
option java_outer_classname = "userProtoV1";

// The greeting service definition.
service User {
  // Sends a greeting
  rpc SendSms (SendSmsRequest) returns (SendSmsReply) {
    option (google.api.http) = {
      post: "/v1/sendSms"
      body: "*"
    };
  }

  rpc Login (LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/login"
      body: "*"
    };
  }

  rpc UpdateNickName (UpdateNickNameRequest) returns (UpdateNickNameReply) {
    option (google.api.http) = {
      post: "/v1/updateNickName"
      body: "*"
    };
  }

  rpc UpdateMobile (UpdateMobileRequest) returns (UpdateMobileReply) {
    option (google.api.http) = {
      post: "/v1/updateMobile"
      body: "*"
    };
  }

  rpc SelectTheCity (SelectTheCityRequest) returns (SelectTheCityReply) {
    option (google.api.http) = {
      post: "/v1/SelectTheCity"
      body: "*"
    };
  }

  rpc SearchForCities (SearchForCitiesRequest) returns (SearchForCitiesReply) {
    option (google.api.http) = {
      post: "/v1/SearchForCities"
      body: "*"
    };
  }

  rpc CreateAddress (CreateAddressRequest) returns (CreateAddressReply) {
    option (google.api.http) = {
      post: "/v1/createAddress"
      body: "*"
    };
  }

}

// The request message containing the user's name.
message SendSmsRequest {
  string mobile = 1;
  string source = 2;
}

// The response message containing the greetings
message SendSmsReply {
  string message = 1;
}

// The request message containing the user's name.
message LoginRequest {
  string mobile = 1;
  string sendSmsCode = 2;
}

// The response message containing the greetings
message LoginReply {
  string message = 1;
  string token = 2;
}


// The request message containing the user's name.
message UpdateNickNameRequest {
  string nickName = 1;
}

// The response message containing the greetings
message UpdateNickNameReply {
  string message = 1;
}

// The request message containing the user's name.
message UpdateMobileRequest {
  string mobile = 1;
  string sendSmsCode = 2;
  string newMobile = 3;
}

// The response message containing the greetings
message UpdateMobileReply {
  string message = 1;
}

// The request message containing the user's name.
message SelectTheCityRequest {
}

// The response message containing the greetings
message SelectTheCityReply {
  string message = 1;
  repeated CityList cityList = 2;
}
message CityList {
  string cityName = 1;
  int32 cityId = 2;
}

// The response message containing the greetings
message SearchForCitiesRequest {
  string addressName = 1;
}
message SearchForCitiesReply {
  string message = 1;
  repeated CityList cityList = 2;
}


// The request message containing the user's name.
message CreateAddressRequest {
  string userName = 1;
  string mobile = 2;
  int32 cityId = 3;
  string shippingAddress = 4;
  string doorplateFloor = 5;
  string label = 6;
}

// The response message containing the greetings
message CreateAddressReply {
  string message = 1;
}

