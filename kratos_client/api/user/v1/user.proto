syntax = "proto3";

package user.v1;

import "google/api/annotations.proto";

option go_package = "kratos_client/api/user/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.user.v1";
option java_outer_classname = "userProtoV1";

// The greeting service definition.
service User {
  // Sends a greeting
  rpc SendSms (SendSmsRequest) returns (SendSmsReply) {
    option (google.api.http) = {
      post: "/v1/sendSms"
      body: "*"
    };
  }

  rpc Login (LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/login"
      body: "*"
    };
  }

  rpc UserInfo (UserInfoRequest) returns (UserInfoReply) {
    option (google.api.http) = {
      post: "/v1/userInfo"
      body: "*"
    };
  }


  rpc UpdateNickName (UpdateNickNameRequest) returns (UpdateNickNameReply) {
    option (google.api.http) = {
      post: "/v1/updateNickName"
      body: "*"
    };
  }

  rpc UpdateMobile (UpdateMobileRequest) returns (UpdateMobileReply) {
    option (google.api.http) = {
      post: "/v1/updateMobile"
      body: "*"
    };
  }

  rpc SelectTheCity (SelectTheCityRequest) returns (SelectTheCityReply) {
    option (google.api.http) = {
      post: "/v1/SelectTheCity"
      body: "*"
    };
  }

  rpc SearchForCities (SearchForCitiesRequest) returns (SearchForCitiesReply) {
    option (google.api.http) = {
      post: "/v1/SearchForCities"
      body: "*"
    };
  }

  rpc CreateAddress (CreateAddressRequest) returns (CreateAddressReply) {
    option (google.api.http) = {
      post: "/v1/createAddress"
      body: "*"
    };
  }

  rpc GetAddressList (GetAddressListRequest) returns (GetAddressListReply) {
    option (google.api.http) = {
      post: "/v1/getAddressList"
      body: "*"
    };
  }

  rpc UpdateAddress (UpdateAddressRequest) returns (UpdateAddressReply) {
    option (google.api.http) = {
      post: "/v1/updateAddress"
      body: "*"
    };
  }

  rpc DeleteAddress (DeleteAddressRequest) returns (DeleteAddressReply) {
    option (google.api.http) = {
      post: "/v1/deleteAddress"
      body: "*"
    };
  }

}

// The request message containing the user's name.
message SendSmsRequest {
  string mobile = 1;
  string source = 2;
}

// The response message containing the greetings
message SendSmsReply {
  string message = 1;
}

// The request message containing the user's name.
message LoginRequest {
  string mobile = 1;
  string sendSmsCode = 2;
}

// The response message containing the greetings
message LoginReply {
  string message = 1;
  string token = 2;
}


// The request message containing the user's name.
message UpdateNickNameRequest {
  string nickName = 1;
}

// The response message containing the greetings
message UpdateNickNameReply {
  string message = 1;
}

// The request message containing the user's name.
message UpdateMobileRequest {
  string mobile = 1;
  string sendSmsCode = 2;
  string newMobile = 3;
}

// The response message containing the greetings
message UpdateMobileReply {
  string message = 1;
}

// The request message containing the user's name.
message SelectTheCityRequest {
}

// The response message containing the greetings
message SelectTheCityReply {
  string message = 1;
  repeated CityList cityList = 2;
}
message CityList {
  string cityName = 1;
  int32 cityId = 2;
}

// The response message containing the greetings
message SearchForCitiesRequest {
  string addressName = 1;
}
message SearchForCitiesReply {
  string message = 1;
  repeated CityList cityList = 2;
}


// The request message containing the user's name.
message CreateAddressRequest {
  string userName = 1;
  string mobile = 2;
  int32 cityId = 3;
  string shippingAddress = 4;
  string doorplateFloor = 5;
  string label = 6;
  bool isDefault = 7;
}

// The response message containing the greetings
message CreateAddressReply {
  string message = 1;
}

// The request message containing the user's name.
message UserInfoRequest {
  int32 id = 1;
}

// The response message containing the greetings
message UserInfoReply {
  string message = 1;
  string userName = 2;
  string mobile = 3;
  string avatar = 4;
}

// 获取地址列表请求
message GetAddressListRequest {
}

// 获取地址列表响应
message GetAddressListReply {
  string message = 1;
  repeated AddressInfo addressList = 2;
}

// 地址信息
message AddressInfo {
  int32 id = 1;
  string consignee = 2;
  string mobile = 3;
  int32 cityId = 4;
  string cityName = 5;
  string shippingAddress = 6;
  string doorplateFloor = 7;
  string label = 8;
  bool isDefault = 9;
}

// 更新地址请求
message UpdateAddressRequest {
  int32 id = 1;
  string userName = 2;
  string mobile = 3;
  int32 cityId = 4;
  string shippingAddress = 5;
  string doorplateFloor = 6;
  string label = 7;
  bool isDefault = 8;
}

// 更新地址响应
message UpdateAddressReply {
  string message = 1;
}

// 删除地址请求
message DeleteAddressRequest {
  int32 id = 1;
}

// 删除地址响应
message DeleteAddressReply {
  string message = 1;
}

