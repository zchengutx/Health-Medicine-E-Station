<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付宝支付测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #1890ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #40a9ff;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f6f8fa;
        }
        .error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #a8071a;
        }
        .success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #389e0d;
        }
    </style>
</head>
<body>
    <h1>支付宝支付测试</h1>
    
    <form id="paymentForm">
        <div class="form-group">
            <label for="token">用户Token:</label>
            <input type="text" id="token" name="token" placeholder="请输入JWT token" required>
        </div>
        
        <div class="form-group">
            <label for="subject">商品标题:</label>
            <input type="text" id="subject" name="subject" value="测试商品" required>
        </div>
        
        <div class="form-group">
            <label for="totalAmount">支付金额:</label>
            <input type="number" id="totalAmount" name="totalAmount" step="0.01" min="0.01" value="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="orderType">订单类型:</label>
            <select id="orderType" name="orderType" required>
                <option value="drug_order">药品订单</option>
                <option value="consultation_order">咨询订单</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="businessId">业务ID:</label>
            <input type="text" id="businessId" name="businessId" value="test_business_001" required>
        </div>
        
        <div class="form-group">
            <label for="description">订单描述:</label>
            <textarea id="description" name="description" rows="3" placeholder="订单描述（可选）"></textarea>
        </div>
        
        <button type="submit">创建支付订单</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <hr style="margin: 30px 0;">
    
    <h2>订单查询</h2>
    <form id="queryForm">
        <div class="form-group">
            <label for="queryToken">用户Token:</label>
            <input type="text" id="queryToken" name="queryToken" placeholder="请输入JWT token" required>
        </div>
        
        <div class="form-group">
            <label for="orderId">订单号:</label>
            <input type="text" id="orderId" name="orderId" placeholder="请输入订单号" required>
        </div>
        
        <button type="submit">查询订单</button>
    </form>
    
    <div id="queryResult" class="result" style="display: none;"></div>

    <script>
        // 创建支付订单
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/v1/payment/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (result.code === 0) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>支付订单创建成功</h3>
                        <p><strong>订单号:</strong> ${result.order_id}</p>
                        <p><strong>支付链接:</strong></p>
                        <p><a href="${result.payment_url}" target="_blank" style="color: #1890ff;">点击前往支付宝支付</a></p>
                        <p><small>注意：这是沙箱环境，请使用沙箱账号进行测试</small></p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>创建支付订单失败</h3>
                        <p><strong>错误信息:</strong> ${result.message}</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>请求失败</h3>
                    <p><strong>错误信息:</strong> ${error.message}</p>
                `;
                resultDiv.style.display = 'block';
            }
        });
        
        // 查询订单
        document.getElementById('queryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const token = formData.get('queryToken');
            const orderId = formData.get('orderId');
            
            try {
                const response = await fetch(`/v1/payment/query?order_id=${encodeURIComponent(orderId)}&token=${encodeURIComponent(token)}`);
                const result = await response.json();
                const resultDiv = document.getElementById('queryResult');
                
                if (result.code === 0) {
                    const info = result.payment_info;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>订单查询成功</h3>
                        <p><strong>订单号:</strong> ${info.order_id}</p>
                        <p><strong>商品标题:</strong> ${info.subject}</p>
                        <p><strong>支付金额:</strong> ¥${info.total_amount}</p>
                        <p><strong>订单状态:</strong> ${getStatusText(info.trade_status)}</p>
                        ${info.trade_no ? `<p><strong>支付宝交易号:</strong> ${info.trade_no}</p>` : ''}
                        ${info.pay_time ? `<p><strong>支付时间:</strong> ${info.pay_time}</p>` : ''}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>查询订单失败</h3>
                        <p><strong>错误信息:</strong> ${result.message}</p>
                    `;
                }
                
                resultDiv.style.display = 'block';
                
            } catch (error) {
                const resultDiv = document.getElementById('queryResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>请求失败</h3>
                    <p><strong>错误信息:</strong> ${error.message}</p>
                `;
                resultDiv.style.display = 'block';
            }
        });
        
        function getStatusText(status) {
            const statusMap = {
                'pending': '待支付',
                'paid': '已支付',
                'cancelled': '已取消',
                'refunded': '已退款'
            };
            return statusMap[status] || status;
        }
    </script>
</body>
</html>
