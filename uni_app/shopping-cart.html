    <script>
        // å…¨å±€å˜é‡
        let cartData = [];
        let selectedItems = new Set();
        let isEditMode = false;
        let currentUserId = 1; // æ¨¡æ‹Ÿç”¨æˆ·IDï¼Œå®é™…åº”è¯¥ä»ç™»å½•çŠ¶æ€è·å–

        // é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('è´­ç‰©è½¦é¡µé¢åŠ è½½å®Œæˆ');
            
            // è·å–ç”¨æˆ·ID
            currentUserId = getUserId();

            loadCartList();
        });

        // è·å–ç”¨æˆ·IDï¼ˆæ¨¡æ‹Ÿå‡½æ•°ï¼Œå®é™…åº”è¯¥ä»ç™»å½•çŠ¶æ€è·å–ï¼‰
        function getUserId() {
            // å°è¯•ä»localStorageè·å–ç”¨æˆ·ä¿¡æ¯
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    return user.id || user.user_id || 1;
                } catch (e) {
                    console.warn('è§£æç”¨æˆ·ä¿¡æ¯å¤±è´¥:', e);
                }
            }
            return 1; // é»˜è®¤ç”¨æˆ·ID
        }

        // åŠ è½½è´­ç‰©è½¦åˆ—è¡¨
        async function loadCartList() {
            try {
                showLoading();
                console.log('å¼€å§‹åŠ è½½è´­ç‰©è½¦åˆ—è¡¨...', currentUserId);

                const response = await fetch('http://localhost:8888/v1/cart/list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUserId
                    })
                });

                console.log('è´­ç‰©è½¦APIå“åº”çŠ¶æ€:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                    const data = await response.json();
                console.log('è´­ç‰©è½¦APIå“åº”æ•°æ®:', data);
                console.log('å“åº”æ•°æ®ç±»å‹:', typeof data);
                console.log('è´­ç‰©è½¦æ•°ç»„:', data.cart);
                console.log('è´­ç‰©è½¦æ•°ç»„é•¿åº¦:', data.cart ? data.cart.length : 0);

                if (data.code != 0) {
                    throw new Error(data.msg || 'è·å–è´­ç‰©è½¦åˆ—è¡¨å¤±è´¥');
                }

                cartData = data.cart || [];
                if (cartData.length === 0) {
                    showEmpty();
                } else {
                    displayCartList(cartData);
                        hideLoading();
                }
                
            } catch (error) {
                console.error('åŠ è½½è´­ç‰©è½¦åˆ—è¡¨å¤±è´¥:', error);
                showError(error.message);
            }
        }

        // æ˜¾ç¤ºè´­ç‰©è½¦åˆ—è¡¨
        function displayCartList(items) {
            console.log('æ˜¾ç¤ºè´­ç‰©è½¦åˆ—è¡¨:', items);

            const cartList = document.getElementById('cartList');
            const cartHTML = items.map((item, index) => {
                // æ ¹æ®APIæ–‡æ¡£ï¼Œåç«¯è¿”å›çš„å­—æ®µæ˜¯ drug_name, specification, price, drug_id, number, inventory, exhibition_url
                const drugName = item.drug_name || item.drugName || 'æœªçŸ¥è¯å“';
                const specification = item.specification || 'è§„æ ¼å¾…ç¡®è®¤';
                const price = item.price ? item.price.toFixed(2) : '0.00';
                const drugId = item.drug_id || item.drugId || item.id;
                const number = item.number || 1;
                const inventory = item.inventory || 0;
                const exhibitionUrl = item.exhibition_url || item.exhibitionUrl;

                return `
                    <div class="cart-item" data-drug-id="${drugId}" data-index="${index}">
                        <div class="cart-item-checkbox" onclick="toggleItemSelection(${index})">
                            <span style="display: none;">âœ“</span>
                        </div>
                        <div class="product-image">
                            ${exhibitionUrl ? `<img src="${exhibitionUrl}" alt="${drugName}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">` : 'ğŸ’Š'}
                        </div>
                        <div class="product-info">
                            <div class="product-name" title="${drugName}">${drugName}</div>
                            <div class="product-spec" title="${specification}">${specification}</div>
                            <div class="product-meta">
                                <span class="product-price">Â¥${price}</span>
                                <span class="product-inventory">åº“å­˜: ${inventory}ä»¶</span>
                            </div>
                        </div>
                        <div class="product-controls">
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, ${number - 1})" ${number <= 1 ? 'disabled' : ''}>-</button>
                                <input type="number" class="quantity-input" value="${number}" 
                                       onchange="updateQuantity(${index}, this.value)" 
                                       min="1" max="${inventory}">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, ${number + 1})" ${number >= inventory ? 'disabled' : ''}>+</button>
                    </div>
                    <div class="item-actions">
                                <div class="delete-btn" onclick="deleteCartItem(${index})">åˆ é™¤</div>
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            cartList.innerHTML = cartHTML;
            updateCartSummary();
        }

        // åˆ‡æ¢å•†å“é€‰æ‹©çŠ¶æ€
        function toggleItemSelection(index) {
            const checkbox = document.querySelector(`[data-index="${index}"] .cart-item-checkbox`);
            const checkmark = checkbox.querySelector('span');
            
            if (selectedItems.has(index)) {
                selectedItems.delete(index);
                checkbox.classList.remove('checked');
                checkmark.style.display = 'none';
            } else {
                selectedItems.add(index);
                checkbox.classList.add('checked');
                checkmark.style.display = 'block';
            }
            
            updateCartSummary();
            updateSelectAllState();
        }

        // åˆ‡æ¢å…¨é€‰çŠ¶æ€
        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const isAllSelected = selectedItems.size === cartData.length;
            
            if (isAllSelected) {
                // å–æ¶ˆå…¨é€‰
                selectedItems.clear();
                selectAllCheckbox.classList.remove('checked');
                document.querySelectorAll('.cart-item-checkbox').forEach(checkbox => {
                    checkbox.classList.remove('checked');
                    checkbox.querySelector('span').style.display = 'none';
                });
            } else {
                // å…¨é€‰
                selectedItems.clear();
                cartData.forEach((_, index) => selectedItems.add(index));
                selectAllCheckbox.classList.add('checked');
                document.querySelectorAll('.cart-item-checkbox').forEach(checkbox => {
                    checkbox.classList.add('checked');
                    checkbox.querySelector('span').style.display = 'block';
                });
            }
            
            updateCartSummary();
        }
                
                // æ›´æ–°å…¨é€‰çŠ¶æ€
        function updateSelectAllState() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const isAllSelected = cartData.length > 0 && selectedItems.size === cartData.length;
            
            if (isAllSelected) {
                selectAllCheckbox.classList.add('checked');
            } else {
                selectAllCheckbox.classList.remove('checked');
            }
        }

        // æ›´æ–°è´­ç‰©è½¦ç»Ÿè®¡
        function updateCartSummary() {
            const cartInfo = document.getElementById('cartInfo');
            const totalPrice = document.getElementById('totalPrice');
            const totalItems = document.getElementById('totalItems');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            // è®¡ç®—é€‰ä¸­å•†å“çš„æ€»ä»·å’Œæ•°é‡
            let totalAmount = 0;
            let totalCount = 0;
            
            selectedItems.forEach(index => {
                const item = cartData[index];
            if (item) {
                    const price = item.price || 0;
                    const number = item.number || 1;
                    totalAmount += price * number;
                    totalCount += number;
                }
            });
            
            // æ›´æ–°æ˜¾ç¤º
            cartInfo.textContent = `å·²é€‰æ‹© ${selectedItems.size} ä»¶å•†å“`;
            totalPrice.textContent = `Â¥${totalAmount.toFixed(2)}`;
            totalItems.textContent = `å…± ${totalCount} ä»¶å•†å“`;
            
            // æ›´æ–°ç»“ç®—æŒ‰é’®çŠ¶æ€
            if (selectedItems.size > 0) {
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = `ç»“ç®—(${selectedItems.size})`;
            } else {
                checkoutBtn.disabled = true;
                checkoutBtn.textContent = 'ç»“ç®—';
            }
        }

        // æ›´æ–°å•†å“æ•°é‡
        async function updateQuantity(index, newQuantity) {
            const item = cartData[index];
            if (!item) return;
            
            const quantity = parseInt(newQuantity);
            if (quantity < 1) {
                showToast('æ•°é‡ä¸èƒ½å°äº1');
                return;
            }
            
            if (quantity > item.inventory) {
                showToast(`åº“å­˜ä¸è¶³ï¼Œæœ€å¤šåªèƒ½è´­ä¹°${item.inventory}ä»¶`);
                return;
            }

            try {
                console.log('æ›´æ–°å•†å“æ•°é‡:', item.drug_id || item.drugId, quantity);
                
                const response = await fetch('http://localhost:8888/v1/cart/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        drug_id: item.drug_id || item.drugId || item.id,
                        number: quantity
                    })
                });

                    const data = await response.json();
                console.log('æ›´æ–°æ•°é‡APIå“åº”:', data);
                    
                if (data.code == 0) {
                    // æ›´æ–°æœ¬åœ°æ•°æ®
                    cartData[index].number = quantity;
                    
                    // æ›´æ–°æ˜¾ç¤º
                    const quantityInput = document.querySelector(`[data-index="${index}"] .quantity-input`);
                    if (quantityInput) {
                        quantityInput.value = quantity;
                    }
                    
                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    const minusBtn = document.querySelector(`[data-index="${index}"] .quantity-btn:first-child`);
                    const plusBtn = document.querySelector(`[data-index="${index}"] .quantity-btn:last-child`);
                    if (minusBtn) minusBtn.disabled = quantity <= 1;
                    if (plusBtn) plusBtn.disabled = quantity >= item.inventory;
                    
                    updateCartSummary();
                    showToast('æ›´æ–°æˆåŠŸ');
                } else {
                    throw new Error(data.msg || 'æ›´æ–°å¤±è´¥');
                }
                
            } catch (error) {
                console.error('æ›´æ–°å•†å“æ•°é‡å¤±è´¥:', error);
                showToast(error.message);
            }
        }

        // åˆ é™¤è´­ç‰©è½¦å•†å“
        async function deleteCartItem(index) {
            const item = cartData[index];
            if (!item) return;
            
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä»¶å•†å“å—ï¼Ÿ')) {
                return;
            }

            try {
                console.log('åˆ é™¤è´­ç‰©è½¦å•†å“:', item.drug_id || item.drugId);
                
                const response = await fetch('http://localhost:8888/v1/cart/delete', {
                    method: 'POST',
                    headers: {

                    body: JSON.stringify({

                    const data = await response.json();
                console.log('åˆ é™¤å•†å“APIå“åº”:', data);
