<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼团助力 - 超值拼团优惠多多</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* 头部样式 */
        .header {
            background: #ff6b35;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .page-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .action-icon {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .action-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* 主横幅 */
        .main-banner {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .banner-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.6) 0%, transparent 50%);
        }

        .banner-content {
            position: relative;
            z-index: 2;
        }

        .banner-title {
            font-size: 32px;
            font-weight: bold;
            color: #2E8B57;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .banner-subtitle {
            font-size: 16px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* 顶部商品网格 */
        .top-products {
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
        }

        .top-products-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .top-product-item {
            text-align: center;
            padding: 15px 10px;
            border-radius: 12px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .top-product-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .top-product-image {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .top-product-price {
            font-size: 16px;
            font-weight: bold;
            color: #e74c3c;
        }

        /* 邀新拼团区域 */
        .group-buy-section {
            background: white;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .view-more {
            color: #ff6b35;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .group-buy-scroll {
            overflow-x: auto;
            padding: 20px;
            white-space: nowrap;
        }

        .group-buy-scroll::-webkit-scrollbar {
            height: 4px;
        }

        .group-buy-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 2px;
        }

        .group-buy-scroll::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border-radius: 2px;
        }

        .group-buy-grid {
            display: inline-flex;
            gap: 20px;
            padding-bottom: 10px;
        }

        .group-buy-card {
            min-width: 200px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #f0f0f0;
        }

        .group-buy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .group-buy-image {
            position: relative;
            height: 150px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .express-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #e74c3c;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
        }

        .group-buy-content {
            padding: 15px;
        }

        .group-buy-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            white-space: normal;
        }

        .group-buy-price {
            margin-bottom: 15px;
        }

        .group-price {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-right: 10px;
        }

        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
        }

        .group-buy-buttons {
            display: flex;
            gap: 10px;
        }

        .group-info-btn {
            flex: 1;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            color: #666;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .group-info-btn:hover {
            background: #e9ecef;
            color: #333;
        }

        .start-group-btn {
            flex: 2;
            background: #e74c3c;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-group-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        /* 浮动按钮 */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .floating-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(231, 76, 60, 0.5);
        }

        .floating-btn:active {
            transform: translateY(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .top-products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .group-buy-card {
                min-width: 180px;
            }

            .banner-title {
                font-size: 28px;
            }

            .header {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .top-products-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .group-buy-card {
                min-width: 160px;
            }

            .banner-title {
                font-size: 24px;
            }

            .banner-subtitle {
                font-size: 14px;
            }
        }

        /* 动画效果 */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-up {
            animation: slideInUp 0.6s ease-out;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
    </style>
</head>

    <!-- 浮动按钮 -->

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 添加滚动动画
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // 观察所有需要动画的元素
            document.querySelectorAll('.slide-in-up').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'all 0.6s ease-out';
                observer.observe(el);
            });

            // 拼团卡片点击事件
            document.querySelectorAll('.group-buy-card').forEach(card => {
                card.addEventListener('click', function() {
                    const productName = this.querySelector('.group-buy-name').textContent;
                    const groupPrice = this.querySelector('.group-price').textContent;
                    alert(`查看拼团商品: ${productName}\n拼团价格: ${groupPrice}`);
                });
            });

            // 开团按钮点击事件
            document.querySelectorAll('.start-group-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const card = this.closest('.group-buy-card');
                    const productName = card.querySelector('.group-buy-name').textContent;
                    const groupPrice = card.querySelector('.group-price').textContent;
                    alert(`开始拼团: ${productName}\n拼团价格: ${groupPrice}\n需要2人成团`);
                });
            });

            // 顶部商品点击事件
            document.querySelectorAll('.top-product-item').forEach(item => {
                item.addEventListener('click', function() {
                    const price = this.querySelector('.top-product-price').textContent;
                    alert(`查看特价商品，价格: ${price}`);
                });
            });
        });

        // 显示我的拼团
        function showMyGroups() {
            window.location.href = 'my-groups.html';
        }

        // 页面滚动效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 107, 53, 0.95)';
                header.style.backdropFilter = 'blur(10px)';
            } else {
                header.style.background = '#ff6b35';
                header.style.backdropFilter = 'none';
            }
        });

        // 模拟拼团数据
        const groupBuyData = [

            },
            {

                groupPrice: '¥3.50',
                originalPrice: '¥8.10',
                members: 2,
                image: '🩹'
            },
            {
                name: '[奇正]消痛贴膏 (OTC)',
                groupPrice: '¥31.00',
                originalPrice: '¥52.00',
                members: 2,
                image: '🩺'
            },
            {
                name: '海王金 豆肽肉',
                groupPrice: '¥102.00',
                originalPrice: '¥165.00',
                members: 2,
                image: '🥩'
            }
        ];

        // 动态更新拼团信息
        function updateGroupInfo() {
            // 这里可以添加实时更新拼团状态的逻辑
            console.log('拼团数据:', groupBuyData);
        }

        // 定期更新拼团信息
        setInterval(updateGroupInfo, 30000); // 每30秒更新一次
    </script>
