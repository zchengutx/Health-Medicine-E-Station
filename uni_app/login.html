<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 健康医疗驿站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-row {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        
        .label {
            width: 80px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }
        
        .input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            background: transparent;
        }
        
        .input::placeholder {
            color: #999;
        }
        
        .code-btn {
            background: none;
            border: none;
            color: #ff4d4f;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .code-btn:hover:not(:disabled) {
            background: rgba(255, 77, 79, 0.1);
        }
        
        .code-btn:disabled {
            color: #999;
            cursor: not-allowed;
        }
        
        .login-btn {
            width: 100%;
            background: #ff4d4f;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .login-btn:hover {
            background: #ff7875;
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #52c41a;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .agreement {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .agreement input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .agreement a {
            color: #ff4d4f;
            text-decoration: none;
        }
        
        .agreement a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff4d4f;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1 class="title">健康医疗驿站</h1>
            <p>欢迎回来，请登录您的账户</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <div class="form-row">
                    <span class="label">手机号</span>
                    <input type="tel" id="phoneInput" class="input" placeholder="请输入手机号码" maxlength="11">
                </div>
                <div id="phoneError" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <div class="form-row">
                    <span class="label">验证码</span>
                    <input type="text" id="codeInput" class="input" placeholder="请输入验证码" maxlength="6">
                    <button type="button" id="codeBtn" class="code-btn">获取验证码</button>
                </div>
                <div id="codeError" class="error-message"></div>
                <div id="codeSuccess" class="success-message"></div>
            </div>
            
            <div class="agreement">
                <label>
                    <input type="checkbox" id="agreeCheckbox" required>
                    我已阅读并同意
                    <a href="#" onclick="alert('用户协议内容')">《用户协议》</a>
                    和
                    <a href="#" onclick="alert('隐私协议内容')">《隐私协议》</a>
                </label>
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">登录</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在处理，请稍候...</p>
        </div>
    </div>

    <script>
        // API配置
        const API_CONFIG = {
            BASE_URL: 'http://localhost:8888',
            ENDPOINTS: {
                USER: {
                    SEND_SMS: '/v1/sendSms',
                    LOGIN: '/v1/login'
                }
            }
        };

        // API服务类
        class ApiService {
            constructor() {
                this.baseURL = API_CONFIG.BASE_URL;
                this.timeout = 10000;
            }

            // 获取请求头
            getHeaders(includeAuth = true) {
                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                };

                if (includeAuth) {
                    const token = localStorage.getItem('token');
                    if (token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }
                }

                return headers;
            }

            // 通用请求方法
            async request(endpoint, options = {}) {
                const url = this.baseURL + endpoint;
                const defaultOptions = {
                    headers: this.getHeaders(),
                    timeout: this.timeout
                };

                const finalOptions = { ...defaultOptions, ...options };

                try {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), this.timeout);

                    const response = await fetch(url, {
                        ...finalOptions,
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    return await response.json();
                } catch (error) {
                    if (error.name === 'AbortError') {
                        throw new Error('请求超时');
                    }
                    console.error('API请求失败:', error);
                    throw error;
                }
            }
        }

        // 创建API服务实例
        const apiService = new ApiService();

        // 用户相关API
        const userApi = {
            // 发送短信验证码
            sendSms: (mobile, source = 'login') => {
                return apiService.request(API_CONFIG.ENDPOINTS.USER.SEND_SMS, {
                    method: 'POST',
                    body: JSON.stringify({ mobile, source })
                });
            },

            // 用户登录
            login: (mobile, sendSmsCode) => {
                return apiService.request(API_CONFIG.ENDPOINTS.USER.LOGIN, {
                    method: 'POST',
                    body: JSON.stringify({ mobile, sendSmsCode })
                });
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phoneInput');
            const codeInput = document.getElementById('codeInput');
            const codeBtn = document.getElementById('codeBtn');
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('loginForm');
            const phoneError = document.getElementById('phoneError');
            const codeError = document.getElementById('codeError');
            const codeSuccess = document.getElementById('codeSuccess');
            const loading = document.getElementById('loading');
            const agreeCheckbox = document.getElementById('agreeCheckbox');
            
            let countdownTimer = null;

            // 显示/隐藏加载状态
            function showLoading() {
                loading.style.display = 'block';
                loginBtn.disabled = true;
            }
            
            function hideLoading() {
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }

            // 获取验证码
            codeBtn.addEventListener('click', async function() {
                const phone = phoneInput.value.trim();
                
                // 验证手机号
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    showError(phoneError, '请输入正确的手机号码');
                    return;
                }
                
                hideError(phoneError);
                
                // 开始倒计时
                startCountdown();
                
                try {
                    // 使用API服务发送验证码
                    const response = await userApi.sendSms(phone, 'login');
                    console.log('发送验证码响应:', response);
                    
                    if (response.message && response.message.includes('success')) {
                        showSuccess(codeSuccess, '验证码发送成功');
                        setTimeout(() => hideSuccess(codeSuccess), 3000);
                    } else {
                        throw new Error(response.message || '发送失败');
                    }
                } catch (error) {
                    console.error('发送验证码失败:', error);
                    showError(codeError, `发送失败: ${error.message}`);
                    resetCountdown();
                }
            });

            // 登录表单提交
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const phone = phoneInput.value.trim();
                const code = codeInput.value.trim();
                const agree = agreeCheckbox.checked;

                // 清除之前的错误信息
                hideError(phoneError);
                hideError(codeError);

                // 验证手机号
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    showError(phoneError, '请输入正确的手机号码');
                    return;
                }

                // 验证验证码
                if (!/^\d{6}$/.test(code)) {
                    showError(codeError, '请输入正确的验证码');
                    return;
                }

                // 验证协议
                if (!agree) {
                    alert('请同意用户协议和隐私协议');
                    return;
                }

                // 显示加载状态
                showLoading();

                try {
                    // 使用API服务进行登录
                    const response = await userApi.login(phone, code);
                    console.log('登录响应:', response);
                    
                    if (response.message && response.message.includes('success')) {
                        // 保存用户信息到本地存储
                        const userInfo = {
                            username: response.data?.username || '用户' + phone.substring(7),
                            phone: phone,
                            avatar: response.data?.avatar || '',
                            token: response.data?.token || 'token_' + Date.now()
                        };
                        
                        localStorage.setItem('token', userInfo.token);
                        localStorage.setItem('userInfo', JSON.stringify(userInfo));
                        
                        // 显示成功消息并跳转
                        alert('登录成功！');
                        window.location.href = 'user.html';
                    } else {
                        throw new Error(response.message || '登录失败');
                    }
                } catch (error) {
                    console.error('登录失败:', error);
                    alert(`登录失败: ${error.message}`);
                } finally {
                    hideLoading();
                }
            });

            // 倒计时功能
            function startCountdown() {
                let countDown = 60;
                codeBtn.disabled = true;
                codeBtn.textContent = `${countDown}s`;

                countdownTimer = setInterval(function() {
                    countDown--;
                    codeBtn.textContent = `${countDown}s`;
                    if (countDown <= 0) {
                        resetCountdown();
                    }
                }, 1000);
            }

            function resetCountdown() {
                if (countdownTimer) {
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                }
                codeBtn.disabled = false;
                codeBtn.textContent = '获取验证码';
            }

            // 显示错误信息
            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            // 隐藏错误信息
            function hideError(element) {
                element.style.display = 'none';
            }

            // 显示成功信息
            function showSuccess(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            // 隐藏成功信息
            function hideSuccess(element) {
                element.style.display = 'none';
            }
        });
    </script>
</body>
</html>
