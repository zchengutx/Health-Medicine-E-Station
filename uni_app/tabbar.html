<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>底部导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding-bottom: 60px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .tabbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            height: 60px;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: color 0.3s;
            color: #999;
        }

        .tab-item.active {
            color: #e74c3c;
        }

        .tab-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .tab-text {
            font-size: 12px;
        }

        .tab-badge {
            position: absolute;
            top: 8px;
            right: 50%;
            transform: translateX(50%);
            background: #e74c3c;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            min-width: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>健康医疗驿站</h1>
        <p>这是一个底部导航栏的演示页面</p>
        <p>点击下方的导航项可以切换页面</p>
    </div>

    <div class="tabbar">
        <div class="tab-item active" onclick="switchTab('home')">
            <div class="tab-icon">🏠</div>
            <div class="tab-text">首页</div>
        </div>
        <div class="tab-item" onclick="switchTab('mall')">
            <div class="tab-icon">🛒</div>
            <div class="tab-text">叮当商城</div>
        </div>
        <div class="tab-item" onclick="switchTab('group')">
            <div class="tab-icon">🎯</div>
            <div class="tab-text">特价拼团</div>
        </div>
        <div class="tab-item" onclick="switchTab('cart')">
            <div class="tab-icon">📋</div>
            <div class="tab-text">清单列表</div>
            <div class="tab-badge">99</div>
        </div>
        <div class="tab-item" onclick="switchTab('user')">
            <div class="tab-icon">👤</div>
            <div class="tab-text">我的</div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // 移除所有active类
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 添加active类到当前选中的tab
            event.currentTarget.classList.add('active');
            
            // 根据tab类型跳转到相应页面
            const pages = {
                'home': 'index.html',
                'mall': 'mall.html',
                'group': 'group.html',
                'cart': 'cart.html',
                'user': 'user.html'
            };
            
            const targetPage = pages[tab];
            if (targetPage) {
                // 在实际应用中，这里会跳转到对应页面
                console.log(`切换到: ${targetPage}`);
                alert(`切换到: ${targetPage}`);
            }
        }
    </script>
</body>
</html>
